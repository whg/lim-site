{{ if not .IsHome }}
<a href="{{ .Site.BaseURL }}">
  <img src="/images/lim-logo.svg" alt="logo">
</a>
{{ else }}
    <span></span>
{{ end }}

<nav>
  {{ if not .IsHome }}
  <a href="/" title="Home">Home</a>
  {{ end }}
  {{ $currentPage := . }}
  {{ range .Site.Menus.main }}
  <a class="{{if eq $currentPage.Title .Name }}active{{ end }}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
  {{ end }}
</nav>
